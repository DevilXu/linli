<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>邻里网</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<link href="${base}/public/plugins/bootstrap3/css/bootstrap.css" rel="stylesheet">
<link href="${base}/public/plugins/bootstrap3/css/bootstrap-theme.css" rel="stylesheet">
<link href="${base}/public/css/register/style.css" rel="stylesheet">
</head>
<body ms-controller="headfoot">
	<div ms-include-src="{{headurl}}"></div>
	<div class="height-md hidden-xs hidden-sm"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-md-offset-2">
				<form class="form-horizontal" role="form" id="formvalidate" method="post" action="register.action">
				  	<div class="form-group">
				    	<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
				    	<div class="col-sm-10">
				      		<input type="text" name="username" class="form-control" id="inputUsername" placeholder="请输入用户名" data-parsley-required="true">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				    	<div class="col-sm-10">
				      		<input type="password" name="password" class="form-control" id="inputPassword1" placeholder="请输入密码" required >
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
				    	<div class="col-sm-10">
				      		<input type="password" class="form-control" id="inputPassword2" placeholder="重复密码" required data-parsley-equalto="#inputPassword1">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
				    	<div class="col-sm-10">
				      		<input type="text" name="email" class="form-control" id="inputEmail" placeholder="请输入邮箱" required data-parsley-type="email">
				    	</div>
				  	</div>		
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">性别</label>
				    	<div class="col-sm-10">
							<label class="radio-inline">
							  <input type="radio" name="sex" id="inlineRadio1" value="option1" checked="checked" > 男 　　<input type="radio" name="sex" id="inlineRadio2" value="option2" > 女
							</label>

						</div>
				  	</div>		  	
				  	<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<button type="submit" class="btn btn-default">注册</button>
				    	</div>
				  	</div>
				</form>				
			</div>
		</div>
	</div>
	<div ms-include-src="{{footurl}}"></div> 
	   	
</body>
</html>
<script type="text/javascript" src="${base}/public/js/common/require.js"></script>
<script type="text/javascript" src="${base}/public/js/common/avalon.js"></script>
<script>
	require(['public/js/validate'], function() {});
	avalon.define("headfoot", function(vm) {
		vm.headurl = "header_common.action";
		vm.footurl = "footer_common.action"
	})
 </script>
