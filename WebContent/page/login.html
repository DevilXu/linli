<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>邻里网</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<link href="${base}/public/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="${base}/public/plugins/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
<link href="${base}/public/css/login/login.css" rel="stylesheet">
<script type="text/javascript" src="${base}/public/js/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${base}/public/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="navbar-header">
		<a class="navbar-brand" href="#">找到你附近的人</a>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="img_v1"></div>
			</div>
			<div class="col-md-4">
				<form class="form-signin" role="form" action="login.action" method="post">
					<h2 class="form-signin-heading">用户登录</h2>
					<div class="input-group">
					  <span class="input-group-addon">
					  	<span class="glyphicon glyphicon-user"></span>
					  </span>
					  <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
					</div>
					<div class="input-group">
					  <span class="input-group-addon">
					  	<span class="glyphicon glyphicon-lock"></span>
					  </span>
					  <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
					</div>					
					
					<label class="checkbox">
						<input type="checkbox" value="remember-me">Remember me
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit"><b>登　录</b></button>
				</form>		
			</div>
			<div class="col-md-1"></div>
		</div>
	</div> <!-- /container -->
</body>
</html>
