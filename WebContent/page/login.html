<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>邻里网</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<link href="${base}/public/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="${base}/public/plugins/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
<link href="${base}/public/css/login/login.css" rel="stylesheet">
</head>
<body ms-controller="headfoot" >
	<div ms-include-src="${base}{{headurl}}.html"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-7 hidden-xs hidden-sm">
				<img alt="" src="public/image/bg/login_v1.png" class="img-responsive"/>
			</div>
			<div class="col-md-4">
				<div class="form-top hidden-xs hidden-sm"></div>
				<form class="form-signin" role="form" action="login.action" method="post">
					<h2 class="form-signin-heading">用户登录</h2>
					<div class="input-group">
					  <span class="input-group-addon">
					  	<span class="glyphicon glyphicon-user"></span>
					  </span>
					  <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
					</div>
					<div class="input-group">
					  <span class="input-group-addon">
					  	<span class="glyphicon glyphicon-lock"></span>
					  </span>
					  <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
					</div>					
					
					<label class="checkbox">
						<input type="checkbox" value="remember-me">Remember me
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit"><b>登　录</b></button>
				</form>		
			</div>
			<div class="col-md-1"></div>
		</div>
	</div> <!-- /container -->
	<div ms-include-src="${base}{{footurl}}.html"></div>
</body>
</html>
<script type="text/javascript" src="${base}/public/js/common/avalon.js"></script>
<script>
     avalon.define("headfoot", function(vm) {
         vm.headurl = "/page/common/header";
         vm.footurl = "/page/common/footer"
     })
 </script>
